<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTube Channel Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fab fa-youtube youtube-icon"></i>
            <h1>UTube</h1>
        </div>
        
        <div class="channel-input">
            <div class="input-wrapper">
                <div class="input-group">
                    <input type="text" id="channelId" placeholder="Enter Channel ID, Username or URL">
                    <button class="clear-btn" id="clearBtn"><i class="fas fa-times"></i></button>
                    <button class="search-btn" id="fetchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="input-hint">You can enter channel ID, username, or full YouTube channel URL</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="channel-info" id="channelInfo">
            <div class="channel-header">
                <div class="channel-avatar" id="channelAvatar">
                    <!-- Avatar will be loaded here -->
                </div>
                <div class="channel-title">
                    <div class="channel-name" id="channelName"></div>
                    <div class="channel-handle-container">
                        <div class="channel-handle" id="channelHandle"></div>
                        <div class="tooltip">
                            <button class="copy-btn" id="copyHandleBtn" title="Copy username">
                                <i class="fas fa-copy"></i>
                            </button>
                            <span class="tooltiptext">Copy</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="subscriberCount"></div>
                    <div class="stat-label">Subscribers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="viewCount"></div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="videoCount"></div>
                    <div class="stat-label">Videos</div>
                </div>
            </div>
            
            <div class="additional-info">
                <div class="info-card">
                    <div class="info-label">Country</div>
                    <div class="info-value" id="channelCountry"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Joined</div>
                    <div class="info-value" id="channelJoined"></div>
                </div>
                <div class="info-card">
                    <div class="info-label">Channel ID</div>
                    <div class="info-value-container">
                        <div class="info-value" id="channelIdDisplay"></div>
                        <div class="tooltip">
                            <button class="copy-btn" id="copyIdBtn" title="Copy channel ID">
                                <i class="fas fa-copy"></i>
                            </button>
                            <span class="tooltiptext">Copy</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="advanced-stats">
                <div class="advanced-title">Advanced Analytics</div>
                <div class="advanced-grid">
                    <div class="advanced-card">
                        <div class="advanced-label">Avg. Views per Video</div>
                        <div class="advanced-value" id="avgViews"></div>
                    </div>
                    <div class="advanced-card">
                        <div class="advanced-label">Channel Age</div>
                        <div class="advanced-value" id="channelAge"></div>
                    </div>
                </div>
            </div>
            
            <div class="tags-section">
                <div class="advanced-title">Channel Keywords</div>
                <div class="tags-container" id="channelTags">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
            
            <div class="channel-description" id="channelDescription"></div>
            
            <div class="share-section">
                <button class="share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                    Share Stats
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        Made with <span class="heart">❤️</span> by Sauravhhh
    </footer>

    <script src="script.js"></script>
</body>
  </html>
