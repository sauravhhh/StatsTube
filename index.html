<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pure-white: #ffffff;
            --snow-white: #f9f9f9;
            --ivory: #f8f8f8;
            --pearl-white: #f5f5f5;
            --off-white: #f2f2f2;
            --light-gray: #e0e0e0;
            --medium-gray: #bdbdbd;
            --dark-gray: #757575;
            --text-color: #333333;
            --accent: #ff5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--pure-white) 0%, var(--pearl-white) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--pure-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .channel-input {
            margin: 25px 0;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            background-color: var(--snow-white);
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            padding: 12px 20px;
            background-color: var(--accent);
            color: var(--pure-white);
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3838;
        }

        .channel-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--off-white);
            display: none;
        }

        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .channel-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: var(--pearl-white);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .channel-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-title {
            text-align: left;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .channel-handle {
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background-color: var(--ivory);
            border-radius: 12px;
            padding: 15px;
        }

        .stat-item {
            flex: 1;
            padding: 0 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--medium-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .channel-description {
            text-align: left;
            background-color: var(--ivory);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-color);
            max-height: 100px;
            overflow-y: auto;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 8px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid var(--pearl-white);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }

        .heart {
            color: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .api-note {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--medium-gray);
            font-style: italic;
        }

        .popular-channels {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--off-white);
        }

        .popular-title {
            font-size: 0.9rem;
            color: var(--medium-gray);
            margin-bottom: 10px;
        }

        .channel-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .chip {
            background-color: var(--ivory);
            color: var(--dark-gray);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chip:hover {
            background-color: var(--light-gray);
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-left: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .live-label {
            color: #ff0000;
            font-weight: 600;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .channel-header {
                flex-direction: column;
                text-align: center;
            }
            
            .channel-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .channel-title {
                text-align: center;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .stat-item {
                margin-bottom: 15px;
            }
            
            .stat-item:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Channel Stats</h1>
        
        <div class="channel-input">
            <div class="input-group">
                <input type="text" id="channelId" placeholder="Enter Channel ID or Username">
                <button id="fetchButton">Fetch</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="api-note">Powered by YouTube Data API v3</div>
        </div>
        
        <div class="popular-channels">
            <div class="popular-title">Popular Channels:</div>
            <div class="channel-chips">
                <div class="chip" data-channel="UCX6OQ3DkcsbYNE6H8uQQuVA">MrBeast</div>
                <div class="chip" data-channel="UCq-Fj5jknLsUf-MWSy4_brA">T-Series</div>
                <div class="chip" data-channel="UC-lHJZR3Gqxm24_Vd_AJ5Yw">PewDiePie</div>
                <div class="chip" data-channel="UCpEhgqH3C2A2d8jM_bX69PA">Dude Perfect</div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="channel-info" id="channelInfo">
            <div class="channel-header">
                <div class="channel-avatar" id="channelAvatar">
                    <!-- Avatar will be loaded here -->
                </div>
                <div class="channel-title">
                    <div class="channel-name" id="channelName"></div>
                    <div class="channel-handle" id="channelHandle"></div>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="subscriberCount"></div>
                    <div class="stat-label">Subscribers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="viewCount"></div>
                    <div class="stat-label">Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="videoCount"></div>
                    <div class="stat-label">Videos</div>
                </div>
            </div>
            
            <div class="channel-description" id="channelDescription"></div>
        </div>
    </div>
    
    <footer>
        Made with <span class="heart">❤️</span> by Sauravhhh
    </footer>

    <script>
        // Using the provided YouTube Data API v3 key
        const API_KEY = 'AIzaSyB9rW1GgcQlBBcZqL_xOJ_0m8jaH2DEFUs';
        
        document.getElementById('fetchButton').addEventListener('click', fetchChannelData);
        document.getElementById('channelId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchChannelData();
            }
        });
        
        // Add click event to channel chips
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.getElementById('channelId').value = this.getAttribute('data-channel');
                fetchChannelData();
            });
        });
        
        function fetchChannelData() {
            const channelId = document.getElementById('channelId').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const channelInfo = document.getElementById('channelInfo');
            
            // Reset previous states
            errorMessage.style.display = 'none';
            channelInfo.style.display = 'none';
            
            if (!channelId) {
                showError('Please enter a channel ID or username');
                return;
            }
            
            loading.style.display = 'block';
            
            // First, try to get channel ID from username if needed
            fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        // Direct channel ID worked
                        displayChannelInfo(data.items[0]);
                    } else {
                        // Try with username
                        return fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${channelId}&key=${API_KEY}`)
                            .then(response => response.json())
                            .then(usernameData => {
                                if (usernameData.items && usernameData.items.length > 0) {
                                    displayChannelInfo(usernameData.items[0]);
                                } else {
                                    // Try searching for the channel
                                    return fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${channelId}&type=channel&key=${API_KEY}`)
                                        .then(response => response.json())
                                        .then(searchData => {
                                            if (searchData.items && searchData.items.length > 0) {
                                                const channelIdFromSearch = searchData.items[0].id.channelId;
                                                return fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelIdFromSearch}&key=${API_KEY}`)
                                                    .then(response => response.json())
                                                    .then(channelData => {
                                                        if (channelData.items && channelData.items.length > 0) {
                                                            displayChannelInfo(channelData.items[0]);
                                                        } else {
                                                            showError('Channel not found');
                                                        }
                                                    });
                                            } else {
                                                showError('Channel not found');
                                            }
                                        });
                                }
                            });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('An error occurred while fetching channel data');
                })
                .finally(() => {
                    loading.style.display = 'none';
                });
        }
        
        function displayChannelInfo(channel) {
            const channelAvatar = document.getElementById('channelAvatar');
            const channelName = document.getElementById('channelName');
            const channelHandle = document.getElementById('channelHandle');
            const subscriberCount = document.getElementById('subscriberCount');
            const viewCount = document.getElementById('viewCount');
            const videoCount = document.getElementById('videoCount');
            const channelDescription = document.getElementById('channelDescription');
            const channelInfo = document.getElementById('channelInfo');
            
            // Set avatar
            if (channel.snippet.thumbnails && channel.snippet.thumbnails.medium) {
                channelAvatar.innerHTML = `<img src="${channel.snippet.thumbnails.medium.url}" alt="${channel.snippet.title}">`;
            } else {
                channelAvatar.innerHTML = `<div style="font-size: 2rem; color: var(--medium-gray);"><i class="fas fa-user-circle"></i></div>`;
            }
            
            // Set channel name and handle
            channelName.textContent = channel.snippet.title;
            channelHandle.textContent = `@${channel.snippet.customUrl || channel.id}`;
            
            // Format and set subscriber count
            const subscribers = parseInt(channel.statistics.subscriberCount);
            subscriberCount.textContent = formatNumber(subscribers);
            
            // Format and set view count
            const views = parseInt(channel.statistics.viewCount);
            viewCount.textContent = formatNumber(views);
            
            // Format and set video count
            const videos = parseInt(channel.statistics.videoCount);
            videoCount.textContent = formatNumber(videos);
            
            // Set channel description
            channelDescription.textContent = channel.snippet.description || 'No description available.';
            
            // Show channel info
            channelInfo.style.display = 'block';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toString();
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
